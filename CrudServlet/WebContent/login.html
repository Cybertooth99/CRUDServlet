<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<center>
	<h1>Login</h1>
	<form action="validate" method="post">
		<table>
			<tr>
				<td>
					Username:
				</td>
				<td>
					<input type="text" name="username"/>
				</td>
			</tr>
			<tr>
				<td>
					Password:
				</td>
				<td>
					<input type="password" name="password"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<center><input type="submit" name="login"/></center>
				</td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
